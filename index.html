  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");

    // Th√™m b√†i chia s·∫ª m·ªõi
    function addPost() {
      const text = document.getElementById("postText").value.trim();

    function addReply(postIndex) {

      if (text === "") return;
      posts[postIndex].replies.push({ text, time: new Date().toLocaleString() });
      savePosts();
      replyInput.value = "";

    }

    // X√≥a b√¨nh lu·∫≠n
    function deleteReply(postIndex, replyIndex) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√¨nh lu·∫≠n n√†y kh√¥ng?")) {
        posts[postIndex].replies.splice(replyIndex, 1);

    // X√≥a b√†i chia s·∫ª
    function deletePost(postIndex) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i chia s·∫ª n√†y kh√¥ng?")) {

    // Hi·ªÉn th·ªã l·∫°i t·∫•t c·∫£ b√†i v√† b√¨nh lu·∫≠n
    function renderPosts() {

        div.className = "post";
        div.innerHTML = `

            <div class="reply-box">
